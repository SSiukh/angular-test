<div
  class="stage"
  appRevealOnScroll
  [name]="'stage'"
  [delayTime]="0.3"
  [index]="id - 1"
  [itemsPerRow]="3"
>
  <span class="number">{{ id < 10 ? `0${id}` : id }}</span>
  <h3 class="title">{{ data.title }}</h3>
  <ul class="list">
    @for(item of data.content; track $index) {
    <li class="content" [innerHTML]="item"></li>
    }
  </ul>
</div>
