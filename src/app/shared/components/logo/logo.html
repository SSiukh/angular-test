<div class="logo-block" [ngStyle]="{color, 'margin-top': marginTop}">
  <app-svg-icon
    [icon]="'gerb'"
    [svgWidth]="isMobile ? 13.75 : 24"
    [svgHeight]="isMobile ? 20.41 : 39"
  ></app-svg-icon>
  <div
    [ngStyle]="{ 'background-color': color }"
    class="vertical-line"
    [ngClass]="{ mobile: isMobile }"
  ></div>
  <p class="logo-text" [ngClass]="{ mobile: isMobile }">Кабінет Міністрів України</p>
</div>
