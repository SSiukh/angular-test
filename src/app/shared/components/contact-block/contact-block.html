<div class="contact-block">
  <div class="contact-title-block">
    <img
      [ngClass]="{ emoji: true, 'emoji-phone': data.title === 'Зателефонуйте<br>на гарячу лінію' }"
      [src]="`assets/images/${data.emoji}-emoji.png`"
      [alt]="data.emoji"
    />
    <h3 class="title" [innerHTML]="data.title"></h3>
  </div>
  <div class="contact-info-block">
    <p [ngClass]="{ 'hint-text': true, 'hint-text-messengers': data.hint === 'Оберіть месенджер' }">
      {{ data.hint }}
    </p>
    @if(data.template){
    <ng-container [ngTemplateOutlet]="data.template"></ng-container>
    }
  </div>
</div>
