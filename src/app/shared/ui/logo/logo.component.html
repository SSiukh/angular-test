<div class="logo" [ngStyle]="{color, 'margin-top': marginTop}">
  <app-svg-icon
    [icon]="'gerb'"
    [svgWidth]="isMobile ? 13.75 : 24"
    [svgHeight]="isMobile ? 20.41 : 39"
  ></app-svg-icon>
  <div
    [ngStyle]="{ 'background-color': color }"
    class="logo__vertical-line"
    [ngClass]="{ 'logo__vertical-line--mobile': isMobile }"
  ></div>
  <p class="logo__text" [ngClass]="{ 'logo__text--mobile': isMobile }">Кабінет Міністрів України</p>
</div>
